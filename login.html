<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7e0; /* Light green background */
        }
        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px; /* Fixed width for better alignment */
        }
        img {
            width: 100px; /* Logo size */
            margin-bottom: 20px; /* Space below the logo */
        }
        h2 {
            color: #2e8b57; /* Darker green for heading */
            margin-bottom: 20px; /* Space below heading */
        }
        label {
            hieght: 70px;
            display: block; /* Makes labels take full width */
            color: #333; /* Dark gray for contrast */
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            border: 1px solid #2e8b57; /* Green border */
            border-radius: 5px;
            transition: border-color 0.3s; /* Smooth border color change */
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4caf50; /* Lighter green on focus */
            outline: none; /* Remove default outline */
        }
        input[type="submit"] {
            background-color: #2e8b57; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Increased font size */
            transition: background-color 0.3s; /* Smooth background color change */
        }
        input[type="submit"]:hover {
            background-color: #4caf50; /* Lighter green on hover */
        }
        .math-problem {
            font-size: 1rem;
            color: #333; /* Dark gray for contrast */
        }
    </style>
</head>
<body>
<center>
<div class="login-form">
    <img src="logo.jpg" alt="Logo"> <!-- Replace with your logo file path -->
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <!-- Math Problem -->
        <div class="math-problem" id="mathProblem"></div>
        <input type="number" id="mathAnswer" required>

        <input type="submit" value="Login">
    </form>
</div>
</center>
<script>
    // Generate a random math problem
    function generateMathProblem() {
        const num1 = Math.floor(Math.random() * 10); // Random number between 0 and 9
        const num2 = Math.floor(Math.random() * 10); // Random number between 0 and 9
        const problemText = `What is ${num1} + ${num2}?`;
        const correctAnswer = num1 + num2;

        // Set the math problem text
        document.getElementById("mathProblem").textContent = problemText;

        // Return the correct answer for validation
        return correctAnswer;
    }

    let correctAnswer = generateMathProblem(); // Store the correct answer

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        const username = document.getElementById("username").value;
        const answer = parseInt(document.getElementById("mathAnswer").value);
        
        // Check if the answer is correct
        if (answer === correctAnswer) { // Correct answer to the math problem
            window.location.href = "Home.html"; // Redirect to homepage
        } else {
            alert("Incorrect answer. Please try again."); // Display incorrect answer message
        }
    });
</script>

</body>
</html>
